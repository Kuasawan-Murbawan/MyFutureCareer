    <h2>Job Application</h2>
    <form class="" onsubmit="return setContent()">
      <div >

        <label class="" for="fname">First Name </label><br>
        <input type="text" name="fname" id="fname" placeholder="John"  required>

      </div>
      <div >

        <label class="" for="lname">Last Name </label><br>
        <input type="text" name="lname" id="lname" placeholder="Doe" required>

      </div>
      <div >

        <br>
        <label class="" for="gender">Gender </label><br>
        <input  type="radio" name="gender" id="male" value="male">
        <label class="" for="male">Male </label>
        <input type="radio" name="gender" id="female" value="female">
        <label class="" for="female">Female </label><br>
      </div>
      <div >

        <br>
        <label class="" for="contact">Contact No </label><br>
        <input type="tel" name="tel" id="tel"placeholder="+60132205089" required>

      </div>
      <div >

        <label class="" for="email">Email </label><br>
        <input type="email" name="email" id="email" placeholder="abcdef@fmail.com" required>

      </div>
      <div >

        <label for="file">Upload your Resume here:</label>
        <input type="file" name="file" id="file">
        <p id="warn"></p>
      </div>
      <div >

        <button type="reset" name="Reset">Reset</button>
        <button type="submit" id="submit" name="submit">Submit</button>

      </div>



      <script type="text/javascript" src="scripto.js">

      </script>

    </form>
